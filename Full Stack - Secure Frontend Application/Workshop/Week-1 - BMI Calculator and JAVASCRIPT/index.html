<!DOCTYPE html>
<html>
    <head>
        <title>BMI Calculator</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    </head>
    <body>
        <script>
            function bmicalculator()
            {
                let bmi = Number (document.getElementById('Weight').value) / Math.pow(Number(document.getElementById('Height').value),2) 
                if(bmi<= 18.5)
                {
                    return alert ('Underweight')
                }
                else if (bmi>18.5 && bmi<=25)
                {
                    return alert ('Normal')
                }
                else if (bmi> 25 && bmi <=30)
                {
                    return alert ('OverWeight')
                }
                else (bmi> 30)
                { 
                    return alert ('Obese')
                }
            }
        </script>


        <br>
        <br>
        <br>
        <div class="container">
        <h1> What is my BMI? Calculator Your Body Mass Index Below</h1>
        </div>
        <br>
        <br>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Enter Your Weight</label>
            <input type="Weight" class="form-control" id="Weight">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Enter Your Height</label>
            <input class="form-control" id="Height">
        </div>
        <br>
        <br>
        <button type="button" class="btn btn-success" onclick="bmicalculator()">Calculate</button>
    </body>
</html>
